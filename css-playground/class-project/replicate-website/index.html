<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="inner-wrapper">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/LinkedIn_Logo.svg/2000px-LinkedIn_Logo.svg.png" alt="" />
      </div>
      <div class="input">
      <div class="email-space">
        <input type="text" placeholder="Email Address" value="">
      </div>
      <div class="password-space">
        <input type="text" placeholder="Password">
      </div>
      <div class="sign-in">
        <input type="submit">
      </div>
      <div class="member-question">
        <p>Not a member? <span>Join now</span>
      </div>
    </div>
  </body>
  <footer>
  </footer>
</html>
